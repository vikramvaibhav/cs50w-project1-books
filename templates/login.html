{% extends "layout.html" %}

{% block title %}Book Review | Login{% endblock %}

{% block body %}
<div class="container-fluid bg">
  <div class="row">
    <div class="col-lg-5 offset-lg-2 col-md-6 offset-md-2 col-sm-8 offset-sm-2">
      <form action="{{ url_for('login') }}" method="POST" class="text-center p-top">
      <h3 class="mb-3 font-weight-normal">Please Log in</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
      <p id="passwordHelpBlock" class="text-danger">{{ message }}</p>
      <label>
         <a href="forgot_password.html" class="alert-link text-info">Forgot Password ?</a>
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="{{ url_for('signup') }}" class="btn btn-lg btn-secondary btn-block" type="submit">Need an account? Sign Up</a>
    </form>
    </div>
  </div>
</div>
{% endblock %}
